	<div id="search">

	<!--搜索框-->
		<div class="center">
			<!--如果搜索框放在这里会透明-->
		</div>
		<form th:action="@{/select}" method="post" id="searchForm">
		<input name='search'class="search"  type="text" placeholder='请输入城市或景点' id="searchText"/>

		<button class="button" type="submit" id="searchClik">搜索</button>
		<!--<a class="button" th:href="@{/select/上海}" style="font-size:16px">搜索</a>-->
		</form>
		<!--鼠标滑过 遮罩层变色-->
		<script type="text/javascript">
			/*搜索框*/
			var search=document.getElementById('searchText');
			var mask=document.getElementById('mask');
			search.onfocus=opacity;
			search.onblur=stop;
			function opacity(){
				mask.style.backgroundColor='rgba(0,0,0,.4)';
			}
			function stop(){
				mask.style.backgroundColor='rgba(0,0,0,0)';
			}
		</script>

		<figure th:each="trip:${tripInfo}">
